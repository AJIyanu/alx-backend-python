# BLUE DEPLOYMENT - Current/Stable Version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-blue
  labels:
    app: django-messaging
    version: blue
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-messaging
      version: blue
  template:
    metadata:
      labels:
        app: django-messaging
        version: blue
        environment: production
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command: ["sh", "-c"]
          args:
            - |
              until nc -z mysql-service 3306; do
                echo "Waiting for MySQL to be ready..."
                sleep 2
              done
              echo "MySQL is ready!"
      containers:
        - name: django-app
          # BLUE VERSION - Current stable version
          image: python:3.11-slim
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: django-config
                  key: DEBUG
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: django-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: django-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: django-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: DB_PASSWORD
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: django-config
                  key: ALLOWED_HOSTS
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: SECRET_KEY
            - name: VERSION
              value: "v1.0.0-blue"
            - name: DEPLOYMENT_COLOR
              value: "blue"
          command: ["/bin/bash"]
          args:
            - "-c"
            - |
              apt-get update && apt-get install -y pkg-config default-libmysqlclient-dev build-essential netcat-openbsd &&
              pip install django djangorestframework mysqlclient &&
              django-admin startproject messaging_app . &&
              cat > messaging_app/settings.py << 'EOF'
