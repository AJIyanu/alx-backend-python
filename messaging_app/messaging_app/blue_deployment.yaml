              import os

              def version_info(request):
                  return JsonResponse({
                      'version': os.getenv('VERSION', 'unknown'),
                      'deployment_color': os.getenv('DEPLOYMENT_COLOR', 'unknown'),
                      'status': 'healthy'
                  })
              EOF

