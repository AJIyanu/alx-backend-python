              REST_FRAMEWORK = {
                  'DEFAULT_PERMISSION_CLASSES': [
                      'rest_framework.permissions.IsAuthenticated',
                  ]
              }
              EOF

              # Create a simple view to show version info
              cat > messaging_app/views.py << 'EOF'
