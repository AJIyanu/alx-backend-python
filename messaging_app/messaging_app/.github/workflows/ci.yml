name: CI/CD Pipeline

# Trigger the workflow on push and pull requests
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual triggering

# Environment variables for the entire workflow
env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '16'
  DJANGO_SETTINGS_MODULE: 'messaging_app.settings.test'
  DATABASE_URL: 'mysql://test_user:test_password@127.0.0.1:3306/test_messaging_db'

# Define jobs
jobs:
  # Job 1: Code Quality and Linting
  lint-and-format:
    name: ðŸ” Code Quality & Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 pylint bandit safety
        
    - name: ðŸŽ¨ Check code formatting with Black
      run: |
        black --check --diff .
        
    - name: ðŸ“‹ Check import sorting with isort
      run: |
        isort --check-only --diff .
        
    - name: ðŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ðŸ•µï¸ Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --skip B101
        
    - name: ðŸ›¡ï¸ Check for known security vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Job 2: Django Tests with MySQL
  test-django:
    name: ðŸ§ª Django Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    # MySQL service configuration
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_messaging_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          
      # Redis service for caching/sessions (optional)
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ðŸ—„ï¸ Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -P 3306 -u test_user -ptest_password --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
        
    - name: ðŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libmysqlclient-dev \
          mysql-client \
          gettext \
          libgettextpo-dev
          
    - name: ðŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # Install main dependencies
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        
        # Install test dependencies
        if [ -f "requirements/test.txt" ]; then
          pip install -r requirements/test.txt
        elif [ -f "requirements-test.txt" ]; then
          pip install -r requirements-test.txt
        else
          # Install common test dependencies if no specific file exists
          pip install \
            pytest \
            pytest-django \
            pytest-cov \
            pytest-xdist \
            pytest-mock \
            factory-boy \
            coverage \
            mysqlclient
        fi
        
        # Install development dependencies if they exist
        if [ -f "requirements/dev.txt" ]; then
          pip install -r requirements/dev.txt
        elif [ -f "requirements-dev.txt" ]; then
          pip install -r requirements-dev.txt
        fi
        
    - name: ðŸ“‹ Display installed packages
      run: pip list
      
    - name: ðŸ—„ï¸ Verify MySQL connection
      run: |
        mysql -h 127.0.0.1 -P 3306 -u test_user -ptest_password -e "SHOW DATABASES;"
        mysql -h 127.0.0.1 -P 3306 -u test_user -ptest_password -e "USE test_messaging_db; SHOW TABLES;" || true
        
    - name: âš™ï¸ Create test settings file
      run: |
        mkdir -p messaging_app/settings
        cat > messaging_app/settings/test.py << 'EOF'
